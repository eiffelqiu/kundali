<!DOCTYPE html>
<html lang="en">

<head>
    <title>Jataka</title>
    <meta name="description" content="jyotish birth chart">
    <meta name="keywords" content="jyotish,vedic astrology,birth chart,rasi,navamsa,astronomy">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="src/css/kundli.css">
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="src/js/kundli.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/TreeDataView.min.css">
    <script src="src/js/TreeDataView.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
</head>

<body>
    <header id="loading">
        <h1> Generating Kundli... </h1>
    </header>
    <div id="kundli">
        <section id="setction1">
            <h2>Rasi Info</h2>
            <div class="tree-wrapper">
                <div class="tree-example">
                    <table id="example1" class="display" width="100%"></table>
                </div>
            </div>
        </section>

        <article class="disable_select" id="setction2">
            <h1 />
            <canvas id="canvas_chart" tabindex="1" width="625" height="460">[ Kundli/Rashi and Navamsa D9 ]</canvas>
        </article>

        <article class="disable_select" id="setction3">
            <div class="grid-column">
                <div class="tree-wrapper">
                    <div class="tree-example">
                        <table id="example" class="display" width="100%"></table>
                    </div>
                </div>
            </div>

            <div class="grid-column">
                <br />
                <div class="tree-wrapper">
                    <div class="tree-example" id="tree-example-3"></div>
                </div>
            </div>

        </article>
    </div>
    <script>
        $(document).ready(function () {
            $('#loading').show();
            $('#kundli').hide();
            $.getJSON('http://127.0.0.1:8080/data.json', function (datao) {
                draw_jataka(datao);
                $('#loading').hide();
                $('#kundli').show();
            });
        })

    </script>
</body>

</html>
